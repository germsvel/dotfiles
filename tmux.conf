#remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# set vi key bindings
setw -g mode-keys vi

# force reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# use PREFIX | to spliw window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# map vi movements keys as pane movement keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# smart pane switching with awareness of vim splits from:
# https://robots.thoughtbot.com/seamlessly-navigate-vim-and-tmux-splits
 bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
 bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
 bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
 bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
 bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# resise panes using PREFIX H, J, K, L
bind H resize-pane -L 50
bind J resize-pane -D 50
bind K resize-pane -U 50
bind L resize-pane -R 50
bind T resize-pane -U 15


# allow copy paste across different windows in tmux
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
